<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shree Krishna Virani</title>
    <meta name="description" content="SKV - Organic Farm Products" />
    <link rel="icon" href="images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .clickable-card {
        transition: transform 0.2s ease, background-color 0.2s ease;
        cursor: pointer;
      }
      .clickable-card:hover {
        transform: scale(1.05);
        background-color: #bbf7d0;
      }
    </style>
    <script>
      function contactOnWhatsApp(productId) {
        const languages = {
          1: 'gujarati',
          2: 'hindi',
          3: 'english'
        };

        const messages = {
          ghee: {
            gu: "હાય! મને દેશી ઘી વિશે માહિતી જોઈતી હતી.",
            hi: "नमस्ते! मुझे देसी घी के बारे में जानकारी चाहिए।",
            en: "Hi! I would like to know more about Desi Ghee."
          },
          gram: {
            gu: "હાય! મને ચણા વિશે માહિતી જોઈતી હતી.",
            hi: "नमस्ते! मुझे चने के बारे में जानकारी चाहिए।",
            en: "Hi! I would like to know more about gram."
          },
          turmeric: {
            gu: "હાય! મને હળદર પાવડર વિશે માહિતી જોઈતી હતી.",
            hi: "नमस्ते! मुझे हलद पाउडर के बारे में जानकारी चाहिए।",
            en: "Hi! I would like to know more about Turmeric Powder."
          },
          default: {
            gu: "હાય! મને તમારા ઉત્પાદનો વિશે વધુ માહિતી જોઈએ છે.",
            hi: "नमस्ते! मुझे आपके उत्पादों के बारे में जानकारी चाहिए।",
            en: "Hi! I would like to know more about your products."
          }
        };

        const input = prompt("Select Language:\n1 - Gujarati\n2 - Hindi\n3 - English");

        if (!input || !['1', '2', '3'].includes(input)) {
          alert("Invalid input. Please enter 1, 2, or 3.");
          return;
        }

        const lang = languages[input];
        const messageObj = messages[productId] || messages.default;
        const message = encodeURIComponent(messageObj[lang]);
        const phoneNumber = "918128584184";
        window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
      }
    </script>
  </head>

  <body class="bg-gradient-to-br from-teal-500 to-cyan-600 antialiased min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white/90 backdrop-blur rounded-2xl p-6 shadow-2xl text-center relative">
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="logo.jpeg" alt="SKV Logo" class="w-24 h-auto rounded-full shadow-md" />
      </div>

      <!-- Titles -->
      <h1 class="text-4xl md:text-5xl font-extrabold text-green-900 mb-1">શ્રી કૃષ્ણ વિરાણી1</h1>
      <h3 class="text-xl md:text-2xl font-semibold text-green-700 mb-4">પ્રાકૃતિક ફાર્મ</h3>

      <!-- Award Image -->
      <div class="flex justify-center mb-4">
        <img src="1.jpeg" class="w-full max-w-md mx-auto rounded-xl shadow-lg border-4 border-green-300" />
      </div>

      <!-- About -->
      <div class="text-base text-gray-800 mb-4 font-medium">
        <b>તમારૂ સ્વાસ્થ્ય અમારૂ ધ્યેય</b>
      </div>

      <!-- Certificates -->
      <div class="bg-green-100 text-green-800 font-medium text-sm py-2 px-4 mb-6 inline-block rounded">
        CER No. ORG/SC/2107/003131A<br />
        Farm No. GJ143005147001
      </div>

      <!-- Products -->
      <h2 class="text-xl font-semibold text-green-800 mb-3">Products</h2>
      <div id="product-list" class="flex flex-wrap justify-center gap-4 mb-6"></div>

      <!-- Contact -->
      <h2 class="text-xl font-semibold text-green-800 mb-2">Contact</h2>
      <div class="text-gray-800 text-sm space-y-2">
        <div>
          <strong>BabuBhai Virani</strong> |
          <a href="tel:+919979778896">+91 99797 78896</a>
        </div>
        <div>
          <strong>RekhaBen Virani</strong> |
          <a href="tel:+919265794797">+91 92657 94797</a>
        </div>
        <div>
          <strong>Keyur Virani (SURAT)</strong> |
          <a href="tel:+918128584184">+91 81285 84184</a>
        </div>
      </div>

      <!-- Address -->
      <h2 class="text-xl font-semibold text-green-800 mt-6 mb-2">Address</h2>
      <div class="text-gray-800 text-sm">
        <a href="https://www.google.com/maps/place/Shree+Krishna+virani+prakrutik+farm/">
          <strong>મુ. રળીયાણા, તા. ગઢડા (સ્વા.), જી. બોટાદ.</strong>
        </a>
      </div>
    </div>

    <!-- Load products dynamically -->
    <script>
      fetch('products.json')
        .then(response => response.json())
        .then(products => {
          const container = document.getElementById('product-list');
          products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'bg-green-100 rounded-lg px-4 py-3 w-32 flex flex-col items-center clickable-card';
            card.setAttribute('onclick', `contactOnWhatsApp('${product.id}')`);

            card.innerHTML = `
              <span class="text-3xl">${product.emoji}</span>
              <span class="text-sm mt-1">${product.gujarati}</span>
              <span class="text-sm mt-1">${product.english}</span>
              <span class="text-sm mt-1">${product.price}</span>
            `;

            container.appendChild(card);
          });
        });
    </script>
  </body>
</html>
